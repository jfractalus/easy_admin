<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th ="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="component/tpl/modal-tpl">
<body>
    <!-- Used modal-tpl -->
    <th:block th:fragment="databaseTableModal(viewInfo, modalId, multiSelect)">
        <th:block layout:fragment="modalHeader">
            <h4 th:text="'Выбор зависимостей'"/>
        </th:block>
        <th:block layout:fragment="modalContent" class="content">
            <th:block th:replace="component/sample/table :: modalTableView(${viewInfo}, ${multiSelect})"/>
        </th:block>
        <th:block layout:fragment="modalButtons">
            <button type="submit" class="btn btn-default" data-dismiss="modal" th:text="'Применить'"
                    th:onclick="'saveModalChecks(\''+ ${modalId} +'\',$(\'#table\').bootstrapTable(\'getSelections\'))'"/>
            <button type="button" class="btn btn-default" data-dismiss="modal" th:text="'Закрыть'" />
        </th:block>
    </th:block>
</body>
</html>
